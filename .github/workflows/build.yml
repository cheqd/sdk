name: "Build & Test"
on:
  workflow_call:
defaults:
  run:
    shell: bash
env:
  RUNNER_BIN_DIR: /home/runner/.local/bin
permissions:
  contents: write
  packages: read
  checks: write


jobs:

  build:
    name: "Build Node.js"
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: "Clean install dependencies"
        run: npm ci

      - name: "Run npm build"
        run: npm run build

  integration-tests:
    name: "Integration Tests"
    runs-on: ubuntu-20.04
    needs: build

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Start cheqd localnet
        run: docker run --rm -d -p 26657:26657 ghcr.io/cheqd/cheqd-testnet:latest

      - name: "Clean install dependencies"
        run: npm ci

      - name: Run Tests
        run: |
          sleep 1m
          npm test
